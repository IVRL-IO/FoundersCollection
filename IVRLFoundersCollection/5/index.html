<!DOCTYPE html>
<html lang="en" style=" width: 100%; height:100%;">
<head>
    <meta charset="UTF-8">
    <title>IVRL | Founder's Collection | </title>
    <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div style="margin:auto;width: 90%; height:90%;text-align: center;">
    <div style="margin-left: auto;margin-right: auto;width:400px">
        <a href="/FoundersCollection/"><img alt="Logo: IVRL - Bridging Realities" src="/img/IVRL_Logo_Wormhole.svg" style="max-width: 300px;float:left;margin-top:10px;margin-left: 10px"/></a>
    </div>
    <div style="clear:both;margin-top:10px">&nbsp;</div>
    <div id="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">
                <div class="wrapper">
                    <div class="box box2">
                        <div class="img">
                            <div style="font-size: xxx-large;display: block;">{{properties.name.description}}</div>

                            <a href="{{#localURI}}{{properties.imageFull.description}}{{/localURI}}
        ""><img alt="{{properties.name.description}}"
                            src="{{#localURI}}{{properties.image.description}}{{/localURI}}" style="max-width: 400px"/>
                            </a>
                            <div style="font-size:large;"><b>Original list price {{properties.firstSaleCost.description}} Ethereum</b></div>
                        </div>
                    </div>
                    <div class="box box2" style="text-align: justify;font-size: x-large">
                        {{properties.description.description}}
                    </div>
                </div>




    </script>
    <div style="clear:both;margin-top:10px">&nbsp;</div>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="text/javascript">
        const baseURL = "https://nft.ivrl.io/IVRLFoundersCollection/";

        function decodeHTML(str) {
            let txt = document.createElement("input");
            txt.innerHTML = str;
            return txt.innerText;
        };
        fetch("metadata.json")
                .then(response => {
                    return response.json();
                }).then(data => {
            data.localURI = function () {
                return function (text, render) {
                    const decoded = decodeHTML(render(text));
                    return decoded.replace(`${baseURL}${data.properties.tokenId.description}/`, "");
                }
            }
            const template = document.getElementById('template').innerHTML;
            const rendered = Mustache.render(template, data);
            document.getElementById('target').innerHTML = rendered;
            document.title = data.properties.name.description;
        });

    </script>
</div>
</body>
</html>
